<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myOrderLabel" jhiTranslate="iconnectSampleAppMonolithApp.order.home.createOrEditLabel">Create or edit a Order</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <ic-alert-error></ic-alert-error>
        <div class="form-group" [hidden]="!order.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="order.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="iconnectSampleAppMonolithApp.order.orderAmount" for="field_orderAmount">Order Amount</label>
            <input type="number" class="form-control" name="orderAmount" id="field_orderAmount"
                [(ngModel)]="order.orderAmount" required />
            <div [hidden]="!(editForm.controls.orderAmount?.dirty && editForm.controls.orderAmount?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.orderAmount?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
                <small class="form-text text-danger"
                    [hidden]="!editForm.controls.orderAmount?.errors?.number" jhiTranslate="entity.validation.number">
                    This field should be a number.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="iconnectSampleAppMonolithApp.order.orderDate" for="field_orderDate">Order Date</label>
            <div class="input-group">
                <input id="field_orderDate" type="text" class="form-control" name="orderDate" ngbDatepicker  #orderDateDp="ngbDatepicker" [(ngModel)]="order.orderDate"
                required/>
                <span class="input-group-btn">
                    <button type="button" class="btn btn-default" (click)="orderDateDp.toggle()"><i class="fa fa-calendar"></i></button>
                </span>
            </div>
            <div [hidden]="!(editForm.controls.orderDate?.dirty && editForm.controls.orderDate?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.orderDate?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="iconnectSampleAppMonolithApp.order.noOfItems" for="field_noOfItems">No Of Items</label>
            <input type="number" class="form-control" name="noOfItems" id="field_noOfItems"
                [(ngModel)]="order.noOfItems" required />
            <div [hidden]="!(editForm.controls.noOfItems?.dirty && editForm.controls.noOfItems?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.noOfItems?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
                <small class="form-text text-danger"
                    [hidden]="!editForm.controls.noOfItems?.errors?.number" jhiTranslate="entity.validation.number">
                    This field should be a number.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="iconnectSampleAppMonolithApp.order.paymentMode" for="field_paymentMode">Payment Mode</label>
            <input type="text" class="form-control" name="paymentMode" id="field_paymentMode"
                [(ngModel)]="order.paymentMode" required />
            <div [hidden]="!(editForm.controls.paymentMode?.dirty && editForm.controls.paymentMode?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.paymentMode?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="iconnectSampleAppMonolithApp.order.orderRemarks" for="field_orderRemarks">Order Remarks</label>
            <input type="text" class="form-control" name="orderRemarks" id="field_orderRemarks"
                [(ngModel)]="order.orderRemarks"  />
        </div>

        <div class="form-group">
            <label class="form-control-label" jhiTranslate="iconnectSampleAppMonolithApp.order.customer" for="field_customer">Customer</label>
            <select class="form-control" id="field_customer" name="customer" [(ngModel)]="order.customer" >
                <option [ngValue]="null"></option>
                <option [ngValue]="customerOption.id === order.customer?.id ? order.customer : customerOption" *ngFor="let customerOption of customers; trackBy: trackCustomerById">{{customerOption.name}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
